<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flexible Layout</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<div id="wrapper">

		<div>
			<div id="header" class="box">HEADER</div>
			<div class="clearfix"></div>
			<div class="box aside">ASIDE LEFT</div>
			<div id="main" class="box">MAIN</div>
			<div class="box aside">ASIDE RIGHT</div>
			<div class="clearfix"></div>
			<div id="footer" class="box">FOOTER</div>
		</div>

	</div>

</body>
</html>
