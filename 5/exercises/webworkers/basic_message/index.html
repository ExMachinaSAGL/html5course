<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Webworker: basic</title>
</head>
<body>
	
	<script>
	   
		var worker = new Worker('worker.js');

		// rimango in attesa di messaggi dal webworker
		worker.addEventListener('message', function(e) {
			console.log('Risposta dal worker: ' + e.data);
		}, false);

		// listener degli errori
		// event.lineno
		// event.filename
		// event.message
		worker.addEventListener('error', function(e) {
			var msg = [ 'ERROR: Line ', e.lineno, ' in ', e.filename, ': ', e.message].join('');
			console.debug(msg);
		});

		// invio messaggio al worker
		worker.postMessage('Ciao webworker');
			
	</script>

</body>
</html>
